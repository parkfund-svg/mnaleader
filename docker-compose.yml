version: '3.8'
services:
  web:
    image: php:8.2-apache
    container_name: mnaleader_web
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html:delegated
      - ./docker/php/custom.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      - VIRTUAL_HOST=localhost
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-mnaleader}
      - DB_USER=${DB_USER:-root}
      - DB_PASS=${DB_PASS:-root}
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mnaleader_db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-root}
      MYSQL_DATABASE: ${DB_NAME:-mnaleader}
      MYSQL_USER: ${DB_USER:-root}
      MYSQL_PASSWORD: ${DB_PASS:-root}
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/db/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306"

volumes:
  db_data:

# Notes:
# - Place any SQL files you want imported on first run into ./docker/db/init/
# - Configure DB credentials via environment or an .env file next to this compose file.